<div class="container__big-card">

      src="{{photoCover}}"
      alt=""
      height="280px"
      srcset=""
    />
  </div>
  <a href=""></a>
  <div class="big-card__title">

      <a
        href="https://www.mx1.com.br/blog/mxf-divulga-informacoes-oficiais-da-nova-270f#"

      >

  <div class="big-card__description">

      {{cardDescription}}

  </div>
</div>
